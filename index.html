<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div id="tbm1" class="timeBlockMain">
        <div id="tb1" class="timeBlock">9<span>AM</span></div>
        <div id="tbc1" class="timeBlockCenter"></div>
        <div id="stb1" class="saveTimeBlock">
          Save
        </div>
      </div>
      <div id="tbm2" class="timeBlockMain">
        <div id="tb2" class="timeBlock">10<span>AM</span></div>
        <div id="tbc2" class="timeBlockCenter"></div>
        <div id="stb2" class="saveTimeBlock">
          Save
        </div>
      </div>
      <div id="tbm3" class="timeBlockMain">
        <div id="tb3" class="timeBlock">11<span>AM</span></div>
        <div id="tbc3" class="timeBlockCenter"></div>
        <div id="stb3" class="saveTimeBlock">
          Save
        </div>
      </div>
      <div id="tbm4" class="timeBlockMain">
        <div id="tb4" class="timeBlock">12<span>PM</span></div>
        <div id="tbc4" class="timeBlockCenter"></div>
        <div id="stb4" class="saveTimeBlock">
          Save
        </div>
      </div>
      <div id="tbm5" class="timeBlockMain">
        <div id="tb5" class="timeBlock">1<span>PM</span></div>
        <div id="tbc5" class="timeBlockCenter"></div>
        <div id="stb5" class="saveTimeBlock">
          Save
        </div>
      </div>
      <div id="tbm6" class="timeBlockMain">
        <div id="tb6" class="timeBlock">2<span>PM</span></div>
        <div id="tbc6" class="timeBlockCenter"></div>
        <div id="stb6" class="saveTimeBlock">
          Save
        </div>
      </div>
      <div id="tbm7" class="timeBlockMain">
        <div id="tb7" class="timeBlock">3<span>PM</span></div>
        <div id="tbc7" class="timeBlockCenter"></div>
        <div id="stb7" class="saveTimeBlock">
          Save
        </div>
      </div>
      <div id="tbm8" class="timeBlockMain">
        <div id="tb8" class="timeBlock">4<span>PM</span></div>
        <div id="tbc8" class="timeBlockCenter"></div>
        <div id="stb8" class="saveTimeBlock">
          Save
        </div>
      </div>
      <div id="tbm9" class="timeBlockMain">
        <div id="tb9" class="timeBlock">5<span>PM</span></div>
        <div id="tbc9" class="timeBlockCenter"></div>
        <div id="stb9" class="saveTimeBlock">
          Save
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
